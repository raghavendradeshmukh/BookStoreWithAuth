<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="mb-3 col-md-7">
            <input type="email" class="form-control" [(ngModel)]="userInfo.emailID" placeholder="Email address">
        </div>
        <div class="mb-3 col-md-7">
            <input type="password" class="form-control" [(ngModel)]="userInfo.password" placeholder="Password">
        </div>
        <div class="col-md-7">
            <button type="submit" class="btn btn-primary" (click)="saveUser()">Submit</button>
        </div>
    </div>
</div>
